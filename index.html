<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULFLY</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <!-- Component CSS (ported from React) -->
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Hero.css">
    <link rel="stylesheet" href="css/Booking.css">
    <link rel="stylesheet" href="css/Destinations.css">
    <link rel="stylesheet" href="css/Services.css">
    <link rel="stylesheet" href="css/Reviews.css">
    <link rel="stylesheet" href="css/Newsletter.css">
    <link rel="stylesheet" href="css/Footer.css">
    <!-- Global overrides -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header will be injected here -->
        <header id="header"></header>
        
        <main>
            <!-- Hero Section -->
            <section id="hero"></section>
            
            <!-- Booking Section -->
            <section id="booking"></section>
            
            <!-- Destinations Section -->
            <section id="destinations"></section>
            
            <!-- Services Section -->
            <section id="services"></section>
            
            <!-- Reviews Section -->
            <section id="reviews"></section>
            
            <!-- Newsletter Section -->
            <section id="newsletter"></section>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/hero.js"></script>
    <script src="js/components/booking.js"></script>
    <script src="js/components/destinations.js"></script>
    <script src="js/components/services.js"></script>
    <script src="js/components/reviews.js"></script>
    <script src="js/components/newsletter.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
